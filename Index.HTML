<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form details</title>
</head>
<body>
    
    <form>
        <fieldset>
            <legend><h1>Personal form details</h1></legend>
        <label>Name</label><br><br>
        <input type="text"  id="name"><br><br>
        <label>Email</label><br><br>
        <input type="text" id="email"><br><br>
        <label>Password</label><br><br>
        <input type="password" id="mypassword"><br><br>
        <label>Gender</label><br><br>
        <input type="radio" id="Gender"
        name="Male">Male <br><br>
        <input type="radio" id="Gender" name="Female">Female <br><br>
        <label>Favourite city</label><br><br>
        <input type="checkbox" value="Dar es salaam" id="My city" >Dar es salaam <br><br>
        <input type="checkbox" value="Toronto" id="My city">Toronto <br><br>
        <input type="checkbox" name="Halmstad" id="My city">Halmstad <br><br>
        <input type="submit" value="Submit">
</fieldset>
</form>
</body>
</html>
